<!DOCTYPE html>
<html>
<title>CTA Transportation Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="js/lib/ed21574494.js"></script>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="js/lib/dataframe.js"></script>
<script src="js/lib/Chart.bundle.min.js"></script>
<script src="js/Title.js"></script>
<script src="js/Column.js"></script>
<script src="js/Dataframe.js"></script>
<script src="js/Dashboard.js"></script>

<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>

<body class="w3-light-grey">

  <div>
    <header class="w3-container w3-center w3-padding-32">

      <div>
        <img src="images/truck.jpg" alt="Smiley face" height="150px" width="400px">
        <h1>
          <b>Transportation Dashboard</b>
        </h1>
      </div>

      <div class="row">
        <div class="col-md-4">

        </div>

        <div class="col-md-4">
          <div width=100px>
            <select class="form-control">
              <option selected="selected" value="crdbt">Select Dataset</option>
              <option value="crdbt">CTA Daily Ridership</option>
            </select>
          </div>
        </div>

        <div class="col-md-1">
          <button type="button" class="btn btn-primary" onClick="load();">View Dataset</button>
        </div>
        <div class="col-md-1" style="padding-left: 35px">
          <button type="button" class="btn btn-primary" onClick="visualize();" >Visualize</button>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-md-2" style="padding-left: 35px">
        <div id="chartSelection" style="visibility: hidden; background-color: gainsboro; padding-left: 25px">
          <p style="font-size: large;">Chart Type</p>
          <form action="">
            <input type="radio" name="chart" value="bar"  checked="checked"> Bar<br>
            <!-- <input type="radio" name="chart" value="pie"> Pie<br>
            <input type="radio" name="chart" value="donut"> Line<br>
            <input type="radio" name="chart" value="pivot"> Pivot<br>
            <input type="radio" name="chart" value="Stacked"> Stacked<br> -->
          </form>

          <div>
          </br>
          <p style="font-size: large;">X-Axis</p>
          <form action="">
            <input type="radio" name="day_type" value="day_type"  checked="checked"> Day Type
          </form>
        </div>

        <div>
        </br>
        <p style="font-size: large;">Y-Axis</p>
        <form action="">
          <input type="radio" name="total_rides" value="total_rides"  checked="checked"> Total Rides
        </form>

      </div>
      <div>
      </br>
      <button type="button" class="btn btn-primary" onClick="plotChart();">Plot Chart</button>
    </div>
  </div>
</div>

<div class="col-md-10">
  <div style="visibility: hidden;" id="dataset-div" align="center" style ="height:500px; width:100%;">
    <div id="dataset" align="center" style ="overflow : scroll; height:500px; width:600px;">
    </div>
  </div>
  <div style="visibility: hidden;" id="chartDiv">
    <canvas id="chartArea"></canvas>
  </div>
</div>

</div>

<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>
</div>

</body>
</html>
